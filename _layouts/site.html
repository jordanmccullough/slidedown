---
layout: bare
---
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.html_title %}{{ page.html_title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="{{ page.leadingpath }}/_stylesheets/page.css">

  <link rel="icon" type="image/x-icon" href="/favicon.png" />
  <link rel="alternate" type="application/atom+xml" title="Upcoming Events" href="/atom.xml">
  <script type="text/javascript" src="{{ page.leadingpath }}_javascript/jquery-1.11.0.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="{{ page.leadingpath }}dependencies/bootstrap-sass/assets/javascripts/bootstrap.js"></script>


  <!--Scrollsnap-->
  <script src="{{ page.leadingpath }}_javascript/jquery-scrollsnap-plugin/src/jquery.scrollstop.js"></script>
  <script src="{{ page.leadingpath }}_javascript/jquery-scrollsnap-plugin/src/jquery.easing.min.js"></script>
  <script src="{{ page.leadingpath }}_javascript/jquery-scrollsnap-plugin/src/jquery.scrollsnap.js"></script>

  <!--Curriculum setup JS-->
  <script src="{{ page.leadingpath }}_javascript/slidedown.js"></script>
</head>

<body {% if page.body_class %}class="{{ page.body_class }}"{% endif %} data-spy="scroll" data-target="#toc">
  {{ content }}
  {% include footer.html %}
</body>
</html>
